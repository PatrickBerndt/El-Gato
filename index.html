<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gato</title>
    <link rel="shortcut icon" href="img/objects/favicon.png" type="image">

    <script src="models/keyboard.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    
    <script src="models/statusbar.class.js"></script>
    <script src="models/status-overlay.class.js"></script>
    <script src="models/status_symbol.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collectable-fish.class.js"></script>
    <script src="models/box.class.js"></script>
    <script src="models/milk.class.js"></script>
    <script src="models/fish.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/rat.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level_1.js"></script>
    <script src="js/game.js"></script>
    <script src="models/world.class.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div id="youWon" class="wrapper dNone">
        <h2>You Won !!!!</h2>
        <button class="startButton" onclick="startGame()">Restart</button>
        <img class="selectBG" src="img/objects/endScreen.png">
    </div>
    <div id="youLost" class="wrapper dNone">
        <h2>You Lost !!!!</h2>
        <button class="startButton" onclick="startGame()">Restart</button>
        <img class="selectBG" src="img/objects/endScreen.png">
    </div>
    <div id="selectscreen" class="selectscreen dNone">
        <h2>pick your character</h2>
        <button id="startButton" class="startButton" onclick="playGame()"> Start Game</button>
        <img id="arrow1" class="selectArrow p60r" src="img/objects/arrow.png">
        <img id="arrow2" class="selectArrow dNone" src="img/objects/arrow.png">
        <img id="arrow3" class="selectArrow p60l dNone" src="img/objects/arrow.png">
        <img onclick="selectCharacter(1)" class="selectCharacter p50r" src="img/cat01/sit/cat01_sit_1.png">
        <img onclick="selectCharacter(2)" class="selectCharacter" src="img/cat02/sit/cat02_sit_1.png">
        <img onclick="selectCharacter(3)" class="selectCharacter p50l" src="img/cat03/sit/cat03_sit_6.png">
        <img class="selectBG" src="img/objects/select.png">
    </div>
    <div id="wrapper" class="wrapper ">
        <button id="playButton" class="playButton" onclick="startGame()">Play</button>
        <img id="coverimage" class="coverImage" src="img/objects/front.png">
        <canvas id="canvas"  width="720" height="480"></canvas>    
    </div>
    
</body>
</html>
