<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gato</title>
    <link rel="shortcut icon" href="img/objects/favicon.png" type="image">

    <script src="models/keyboard.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/controllOverlay.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/status-overlay.class.js"></script>
    <script src="models/status_symbol.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collectable-fish.class.js"></script>
    <script src="models/box.class.js"></script>
    <script src="models/milk.class.js"></script>
    <script src="models/fish.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/rat.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level_1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/audio.js"></script>
    <script src="models/world.class.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" onload="init()">
    <div id="rotate" class="rotate">
        <h3>Please rotate your device</h3>
    </div>
<div id="content" class="dNone">
    <div class="overlay dNone" id="overlay">
        <img src="img/objects/space.png">
        <div class="controlls">
            <img src="img/objects/arrowLeft.png">
            <img src="img/objects/arrowUP.png">
            <img src="img/objects/arrowRight.png">  
        </div>
    
        
    </div>
    <div id="youWon" class="wrapper dNone">
        <button id="fullscreen" class="fullscreen" onclick="makeFullscreen()"><img src="img/objects/fullscreen.png"></button>
        <h2>You Won !!!!</h2>
        <button class="startButton" onclick="showEndScreen()">Restart</button>
        <img id="winImg" class="selectBG " src="img/objects/endScreen.png">
    </div>
    <div id="youLost" class="wrapper dNone">
        <h2>You Lost !!!!</h2>
        <button class="startButton" onclick="showEndScreen()">Restart</button>
        <img id="lostImg" class="selectBG" src="img/objects/endScreen.png">
    </div>
    <div id="selectscreen" class="selectscreen dNone">
        <div class=" gameplayOverlay dNone" id="gameplayOverlay">
            <button class="optionButton"  onclick="gameplayWindow()">Back</button>
            <img id="gameplayImg" src="img/objects/gameplay.png">
        </div>
        <div class="optionOverlay dNone" id="optionOverlay">
        <div class="optionWindow">
            <h4>Options</h4>
            <div class="slidecontainer">
                <p>Music</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="music" onmousemove="volumeControllMusic(this.value/100)"
                onchange="volumeControllMusic(this.value/100)">
            </div>
            <div class="slidecontainer">
                <p>FX-Sounds</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="fx-sounds"onmousemove="volumeControllFX(this.value/100)"
                onchange="volumeControllFX(this.value/100)">
            </div>
            <div>
                <button class="optionButton" id="muteButton" onclick="muteSound()">Mute</button>
                <button class="optionButton"  onclick="optionWindow()">Back</button>  
            </div>
        </div>

        </div>
        <h2>pick your character</h2>
        <button id="startButton" class="startButton" onclick="playGame()"> Start Game</button>
        <button id="optionMenuButton" class="optionMenuButton" onclick="optionWindow()"> Options</button>
        <button id="gameplayButton" class="gameplayButton" onclick="gameplayWindow()"> Gameplay</button>
        <img id="arrow1" class="selectArrow p60l" src="img/objects/arrow.png">
        <img id="arrow2" class="selectArrow dNone" src="img/objects/arrow.png">
        <img id="arrow3" class="selectArrow p60r dNone" src="img/objects/arrow.png">
        <img onclick="selectCharacter(1)" class="selectCharacter p50l" src="img/cat01/sit/cat01_sit_1.png">
        <img onclick="selectCharacter(2)" class="selectCharacter" src="img/cat02/sit/cat02_sit_1.png">
        <img onclick="selectCharacter(3)" class="selectCharacter p50r" src="img/cat03/sit/cat03_sit_6.png">
        <img class="selectBG" src="img/objects/select.png">
    </div>
    <div id="wrapper" class="wrapper">
        
        <button id="playButton" class="playButton" onclick="startGame()">Play</button>
        <img id="coverimage" class="coverImage" src="img/objects/front.png">
        <button id="fullscreen" class="fullscreen" onclick="makeFullscreen()"><img src="img/objects/fullscreen.png"></button>
        <canvas id="canvas"  width="720" height="480"></canvas>    
    </div>
</div>    
</body>
</html>
